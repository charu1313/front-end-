<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Wellbeing Auth Portal</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="auth-bg">
    <div class="container" id="container">
      
      <!-- Sign Up Container -->
      <div class="form-container sign-up-container">
        <form id="signup-form">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Container -->
      <div class="form-container sign-in-container">
        <form id="signin-form">
          <h1>Sign In</h1>
          <input type="email" placeholder="Email" id="signin-email" required />
          <input type="password" placeholder="Password" id="signin-password" required />
          <button type="submit" id="signin-btn">Sign In</button>
        </form>
      </div>

      <!-- Overlay Panels -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected, please login with your credentials</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Start your journey to better wellbeing by creating an account</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
